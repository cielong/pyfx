global_command_key: "ctrl x"

# key mappings
autocomplete_popup:
  cursor_down: "meta n"
  cursor_up: "meta p"
  select: "enter"
  cancel: "ctrl g"

help_popup:
  cursor_down: "ctrl n"
  cursor_up: "ctrl p"
  exit: "ctrl x 0"

json_browser:
  cursor_down: "ctrl n"
  cursor_up: "ctrl p"
  expand_all: "ctrl x e"
  collapse_all: "ctrl x c"
  toggle_expansion: "enter"
  open_query_bar: "meta x"

query_bar:
  query: "enter"
  cancel: "ctrl g"

view_frame:
  exit: "ctrl x ctrl c"
  open_help_page: "ctrl h"
