autocomplete_popup:
  cursor_down: "meta n"
  cursor_up: "meta p"
  select: "enter"
  cancel: "ctrl g"

json_browser:
  cursor_down: "ctrl n"
  cursor_up: "ctrl p"
  expand_all: "ctrl e"
  collapse_all: "ctrl x"
  toggle_expansion: "enter"
  open_query_bar: "meta x"

query_bar:
  query: "enter"
  cancel: "ctrl g"
