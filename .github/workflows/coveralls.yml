on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

name: coverage-report

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python_version: ['3.8']
        os: [ubuntu-latest, macOS-latest]
    steps:
    - uses: actions/checkout@master
    - name: Setup Python
      uses: actions/setup-python@v2.2.1
      with:
        # Version range or exact version of a Python version to use, using SemVer's version range syntax.
        python-version: ${{ matrix.python_version }}

    - name: Install Dependency
      run: |
        set -xe
        python --version
        python -m pip install --upgrade pip
        python -m pip install --upgrade tox tox-gh-actions

    - name: test
      run:
        tox -v -e clean,py38,coverage-report

    - name: Coveralls GitHub Action
      # You may pin to the exact commit or the version.
      # uses: coverallsapp/github-action@8cbef1dea373ebce56de0a14c68d6267baa10b44
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        flag-name: test-${{ matrix.os }}-${{ matrix.python_version }}
        # Set to true if you are running parallel jobs, then use "parallel_finished: true" for the last action.
        parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true
