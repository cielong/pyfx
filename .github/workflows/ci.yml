on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

name: ci

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macOS-latest']
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true

      - name: Install Dependency
        run: |
          set -xe
          python --version
          python -m pip install --upgrade pip
          pip --version
          python -m pip install --upgrade pipenv
          pipenv --version
          pipenv install --dev

      - name: Lock dependency
        run: |
          # ignore the header comments and -i lines generated from pipenv lock -r
          pipenv requirements | sed -n '/^\-i/,$p' | tail -n +2 > requirements.txt
          pipenv requirements --dev | sed -n '/^\-i/,$p' | tail -n +2 > dev-requirements.txt

      - name: Run test
        run:
          pipenv run tox --recreate -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          verbose: true
